<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
	div {
		padding: 40px 50px;
	}
	#div1 {
		background: red;
	}
	#div2 {
		background: green;
	}
	#div3 {
		background: orange;
	}
</style>
</head>
    <body>
    	<div id="div1">
    		<div id="div2">
    			<div id="div3"></div>
    		</div>
    	</div>

    	<script>
    		window.onload = function(){
    			var oDiv3 = document.getElementById("div3");

    			// 1、offsetLeft[Top]：只读属性。当前元素到定位父级的距离（偏移值）
    				// 【到当前元素的offsetParent的距离】

    				// 如果没有定位父级：
    					// offsetParent  →  body
    					// offsetLeft  →  html

    				// 如果有定位父级
    					// 在IE7下，如果自己没有定位，那么offsetLeft[Top]是到body的距离；如果自己有定位，那么就是到定位父级的距离
    					// 其他：到定位父级的距离
    			alert(oDiv3.offsetLeft);
    		};
    	</script>
    </body>
</html>
