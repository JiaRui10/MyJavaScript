    		function fn1(){    // 1、即使不写形参，传递进来的参数也保存在arguments中，arguments  →  实参的集合

    			alert(arguments[arguments.length-1]);   // 3、类似数组的使用
    		}

    		// 4、arguments的应用：当函数的参数个数无法确定的时候
    		// alert(sum(1,2,3));
    		// alert(sum(1,2,3,4));
    		function sum(){
    			var n=0;
    			for(var i=0;i<arguments.length;i++){
    				n += arguments[i];
    			}
    			return n;
    		}

    		// 5、arguments与作用域的关系
    		var a = 1;
    		function fn2(a){
    			arguments[0] = 3;
    			alert(a);				// 3
    			var a = 2;
    			alert(arguments[0]);	// 2
    		}
    		fn2(a);
    		alert(a);					// 1
