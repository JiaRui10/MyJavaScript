<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
	/*2*/
	li {
		list-style: none;
		width: 114px;
		height: 140px;
		background: url(images/img1/normal.png);
		float: left;
		margin-right: 20px;
	}
</style>
</head>
    <body>
    	<!-- 1、 -->
    	<ul>
    		<li></li>
    		<li></li>
    		<li></li>
    	</ul>
    	<!-- 2 -->
    	<script>
    		window.onload = function(){
    			var aLi = document.getElementsByTagName("li");
                // 1、如果按之前的做法，定义一个变量onOff去控制开关。不能同时控制三个按钮。所以可以考虑用自定义属性来解决
    			for(var i=0;i<aLi.length;i++){
                    // 2、给每一个li添加一个onOff
                    aLi[i].onOff = true;

    				aLi[i].onclick = function(){
                        // 3、判断当前li上的开关是真还是假
                        if(this.onOff){
    					   this.style.background = "url(images/img1/active.png)";
                           // 4、
                           this.onOff = false;
                        }else{
    					   this.style.background = "url(images/img1/normal.png)";
                           // 5
                           this.onOff = true;
                        }   
    				};
    			}
    		};
    	</script>
    </body>
</html>
