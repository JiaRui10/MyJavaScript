    <body>
    	<script>
    		// 1、isNaN：is not a number 不是数字（不是数字）
    		// 可以判断某些值是不是数字
    		// 不喜欢数字、讨厌数字
    		alert(isNaN(2));   //false

    		alert(isNaN("250"));  //false。【实际上内容是用Number()来进行转换】
    		alert(isNaN(true));   //false。true会被转换为数字
    	</script>
    </body>
