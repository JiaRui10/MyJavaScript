    		alert(a);
    		var a = 1;    // 2、【表达式可以修改预解析的值】！！！！
    		alert(a);	// 1
    		function a(){ alert(2); }   // 没有影响
    		alert(a);	// 1
    		var a = 3;

    		a();   //注意这里，这时仓库里面a是3，没有任何函数。所以这里相当于给3加了括号。所以报错：【a is not a function】
    		alert(typeof a);

    		// 1、思路：【预解析时，遇到重名的，只留一个。】！！！！
    		// 变量和函数重名了，就只留下函数。
    		// a = ...
    		// a = function a(){ alert(2); }
    		// ...
    		// a = function a(){ alert(4); }  最终预解析留下来就只有这个函数


    		// 2、script（域）	全局变量、全局函数
    		// 自上而下

    		// 3、函数（域）
    		var a = 1;
    		function fn1(){
    			alert(a);     //...未定义
    			var a = 2;
    		}
    		fn1();
    		alert(a);		// 1


            // 4、
            var a = 1;
            function fn1(){
                alert(a);   // 1。从里往外爬  →  作用域链
                a = 2;   
            }
            fn1();
            alert(a);       // 2


            // 5、
            var a = 1;
            function fn1(a){
                alert(a);   // ...未定义
                a=2;
            }
            fn1();
            alert(a);   // 1


            // 6、
            var a = 1;
            function fn1(a){
                alert(a);     // 1
                a = 2;     // 局部的a
            }
            fn1(a);
            alert(a);    // 1
