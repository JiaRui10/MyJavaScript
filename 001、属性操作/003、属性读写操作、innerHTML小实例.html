<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
	#div1 {
		width: 240px;
		height: 200px;
		border: 1px solid #333;
		background: #f1f1f1;
		padding: 10px;
	}
</style>
</head>
    <body>
    	<div id="div1"></div>
    	<span id="span1">小庄：</span>
    	<input id="text1" type="text">
    	<input id="btn1" type="button" value="提交">
    	<script>
    		window.onload = function(){
    			var oDiv = document.getElementById("div1");
    			var oSpan = document.getElementById("span1");
    			var oText = document.getElementById("text1");
    			var oBtn = document.getElementById("btn1");

    			oBtn.onclick = function(){
    				// 实现添加。并且换行（两种写法）
    				// oDiv.innerHTML = oDiv.innerHTML + oSpan.innerHTML + oText.value + "<br / >";
    				oDiv.innerHTML += oSpan.innerHTML + oText.value + "<br />";
    				oText.value = "";
    			};
    		};
    	</script>
    </body>
</html>
