<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
	/*2*/
	#content {
		width: 400px;
		height: 400px;
		border: 10px solid #ccc;
		margin: 40px auto 0;

		/*里面所有的东西都是跟着父级走，所以父级应该是一个定位*/
		position: relative;

		background: #f1f1f1;
	}
	#content a {
		width: 40px;
		height: 40px;
		background: #000;
		border: 5px solid #fff;
		position: absolute;   /*+++++++++++*/
		top: 175px;  /*[400-(40+5x2)]/2 注意：top是最上边离上面的距离*/

		text-align: center;   /*文字居中*/
		text-decoration: none;
		line-height: 40px;
		color: #fff;
		font-size: 30px;
		font-weight: bold;

		/*添加透明度*/
		filter:alpha(opacity:60);
		opacity: 0.6;
	}
	#content a:hover {
		filter:alpha(opacity:90);
		opacity: 0.9;
	}
	#prev {
		left: 10px;
	}
	#next {
		right: 10px;
	}
	#text {
		position: absolute;  /*++++++++++++++++*/
		bottom: 0;
		left: 0;
		width: 400px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		color: #fff;
		background: #000;
		filter:alpha(opacity:60);
		opacity: 0.6;

		/*注意去掉p的margin值*/
		margin: 0;
	}
	#span1 {
		position: absolute;   /*+++++++++++++++++*/

		top: 0;
		left: 0;
		width: 400px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		color: #fff;
		background: #000;
		filter:alpha(opacity:60);
		opacity: 0.6;

		/*注意去掉p的margin值*/
		margin: 0;
	}
	#img1 {
		width: 400px;
		height: 400px;
	}
</style>
</head>
    <body>
    	<div id="content">
    		<!-- 1 -->
    		<a id="prev" href="javascript:;"><</a>  <!-- 上一张 -->
    		<a id="next" href="javascript:;">></a>   <!-- 下一张 -->
    		<p id="text">图片文字加载中</p>
    		<span id="span1">数量正在计算中</span>
    		<img id="img1">
    	</div>
    	<!-- 3 -->
    	<script>
    		window.onload = function(){
    			var oPrev = document.getElementById("prev");
    			var oNext = document.getElementById("next");
    			var oText = document.getElementById("text");
    			var oSpan = document.getElementById("span1");
    			var oImg = document.getElementById("img1");
    			
    			var arrUrl = ["images/img1/1.jpg","images/img1/2.jpg","images/img1/3.jpg","images/img1/4.jpg"];
    			var arrText = ["游戏美女","人造运动员","性感美女","武装游戏美女"];
    			// 4、有数组的地方，最好准备一个数字
    			var num = 0;
    			// 5、初始化，这里抽取为函数
    			function fnTab(){
    				oSpan.innerHTML = (num+1) + " / " + arrText.length;
    				oImg.src = arrUrl[num];
    				oText.innerHTML = arrText[num];
    			}
    			fnTab();

    			// 6、点击事件
    			oNext.onclick = function(){
    				num++;
    				if(num==arrText.length) {
    					num = 0;
    				}
    				fnTab();
    			};
    			oPrev.onclick = function(){
    				num--;
    				if(num==-1){
    					num = arrText.length-1;
    				}
    				fnTab();
    			};
    		};
    	</script>
    </body>
</html>
