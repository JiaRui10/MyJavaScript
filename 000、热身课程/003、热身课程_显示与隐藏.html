<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		display: none;
	}
</style>
</head>
    <body>
    	<input id="show_btn" type="button" value="显示">
    	<input id="hide_btn" type="button" value="隐藏">
    	<div id="div1"></div>
    	<script>
    		window.onload = function(){
    			var oBtn1 = document.getElementById("show_btn");
    			var oBtn2 = document.getElementById("hide_btn");
    			var oDiv = document.getElementById("div1");
    			oBtn1.onclick = function(){
    				oDiv.style.display = "block";
    				oDiv.style.width = "300px";
    				oDiv.style.background = "yellow";
    			};
    			oBtn2.onclick = function() {
    				oDiv.style.display = "none";
    			}
    		};
    	</script>
    </body>
</html>
