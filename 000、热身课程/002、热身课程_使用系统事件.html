<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
<style>
    li {
        list-style: none;
    }
    .lis {
        width: 80px;
        height: 30px;
        border: 1px solid #333;

        position: relative;
    }
    .lis a {
        display: block;
        line-height: 30px;
        text-align: center;  /*字体居中*/
        text-decoration: none;
        color: #000;
        background: #f1f1f1;
    }
    ul ul {
        padding: 0;
        margin: 0;
        width: 140px;
        border: 1px solid #333;

        /*如果想让这个ul一直跟在【微博】底下走，那它应该是一个定位。相对于它的父级定位。【父级用相对定位，子级用绝对定位】*/
        position: absolute;
        top: 30px;
        left: -1px;   /*因为父级有1px的边框*/

        background: #FF9;

        display: none;
    }
    ul ul li {
        text-align: center;   /*让ul里面的li居中*/
        line-height: 30px;
    }
</style>
</head>
    <body>
    	<ul>
    		<li  id="lis" class="lis">
    			<a href="#" id="link">微博</a>
    			<ul id="ul1">
    				<li>私信</li>
    				<li>评论</li>
    				<li>@我</li>
    			</ul>
    		</li>
    	</ul>

        <script>
            // onload      加载完以后执行...
            // window.onload = 事情
            // img.onload
            // body.onload
            // 这里还可以用匿名函数
            window.onload = function(){
                var a = document.getElementById("link");
                var ul1 = document.getElementById("ul1");
                var lis = document.getElementById("lis");
                lis.onmouseover = function(){
                    ul1.style.display = "block";
                    a.style.background = "yellow";
                };
                
                lis.onmouseout = function(){
                    ul1.style.display = "none";
                    a.style.background = "#f1f1f1";
                };
                
            }
        </script>
    </body>
</html>
