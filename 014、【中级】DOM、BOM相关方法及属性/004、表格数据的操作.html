<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
</head>
    <body>
    	<table id="tab1" width="100%" border="1px">
    		<thead>
	    		<tr>
	    			<th>编号</th>
	    			<th>姓名</th>
	    			<th>性别</th>
	    			<th>操作</th>
	    		</tr>
    		</thead>
    		<tbody></tbody>
    	</table>

    	<script>
    		window.onload = function(){
    			// 1、数据的存储
    			var data = [
    				{id:1 , username:"leo一" , sex:"男"},
    				{id:2 , username:"leo二" , sex:"男"},
    				{id:3 , username:"leo三" , sex:"男"},
    				{id:4 , username:"leo四" , sex:"男"},
    			];

    			var oTab = document.getElementById("tab1");
    			var oTbody = oTab.tBodies[0];

    			// 2、将数据动态的添加到表格中
    			for(var i=0;i<data.length;i++){
    				var oTr = document.createElement("tr");

    				// 添加id
    				var oTd = document.createElement("td");
    				oTd.innerHTML = data[i].id;
    				oTr.appendChild(oTd);

    				// 添加姓名
    				oTd = document.createElement("td");
    				oTd.innerHTML = data[i].username;
    				oTr.appendChild(oTd);

    				// 添加性别
    				oTd = document.createElement("td");
    				oTd.innerHTML = data[i].sex;
    				oTr.appendChild(oTd);

    				// 3、使用取模，隔行变色
    				if(i%2==0){
    					oTr.style.background = "white";
    				}else{
    					oTr.style.background = "gray";
    				}


    				// 4、删除一行
    				oTd = document.createElement("td");
    				// oTd.innerHTML = "&nbsp;";
    				oTr.appendChild(oTd);
    				// ----------------------
    				var oA = document.createElement("a");
    				oA.innerHTML = "删除";
    				oA.href = "javascript:;";
    				oA.onclick = function(){
    					// 要删除的是a的父级的父级
    					oTbody.removeChild(this.parentNode.parentNode);

    					// 删除之后再重新隔行变色
    					for(var i=0;i<oTbody.rows.length;i++){
    						if(i%2==0){
    							oTbody.rows[i].style.background = "white";
    						}else{
    							oTbody.rows[i].style.background = "gray";
    						}
    					}
    				};
    				oTd.appendChild(oA);

    				oTbody.appendChild(oTr);
    			}
    		};
    	</script>
    </body>
</html>
