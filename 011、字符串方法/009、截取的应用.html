    <body>
    	<p><span>1996年夏天，湖人得到“大鲨鱼”沙奎尔·奥尼尔，并与夏洛特黄蜂队交易得到新秀科比·布莱恩特，两人带领湖人队在1999-2002年间取得了三连冠。2007年，保罗·加索尔加入湖人队，球队又于2008-2010年三度进入总决赛并2次夺冠。但是伤病开始袭击湖人，导致球队不得不进入重建时期。</span>......<a href="javascript:;">>>收缩</a></p>

    	<script>
    		var oP = document.getElementsByTagName("p")[0];
    		var oSpan = document.getElementsByTagName("span")[0];
    		var oA = oP.getElementsByTagName("a")[0];
    		var str = oSpan.innerHTML;
    		var onOff = true;

    		oA.onclick = function(){
    			if(onOff){
    				oSpan.innerHTML = str.substring(0,18);
    				oA.innerHTML = ">>展开";
    			}else{
    				oSpan.innerHTML = str.substring(0);
    				oA.innerHTML = ">>收缩";
    			}
    			onOff = !onOff;
    		};
    	</script>
    </body>
