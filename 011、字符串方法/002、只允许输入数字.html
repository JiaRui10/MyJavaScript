    <body>
    	<!-- 1 -->
    	<input type="text">
    	<input type="button" value="检测">

    	<script>
    		var aInp = document.getElementsByTagName("input");
    		aInp[1].onclick = function(){
    			var val = aInp[0].value;
    			if(delectNum(aInp[0].value)){
    				alert(val+"全是数字");
    			}else{
    				alert("输入有误");
    			}
    		};

    		function delectNum(str){
    			var n = 0;
    			for(var i=0;i<str.length;i++){
    				n = str.charCodeAt(i);
    				if(n<48 || n>57){
    					return false;
    				}
    			}
    			return true;
    		}
    	</script>
    </body>
