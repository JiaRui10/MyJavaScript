    <body>
    	
    	<script>
    		window.onload = function(){
    			// 1、往页面上放两百个按钮
    			var str = "";   //先用一个字符串将内容记住，可以提升性能。

    				str+='<input type="button" value="按钮"/>';
    			}
    			document.body.innerHTML = str;
    		};
    	</script>
