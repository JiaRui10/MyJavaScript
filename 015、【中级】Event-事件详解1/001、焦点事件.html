<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="小庄 http://github.com/JiaRui10" />
<title>新建网页</title>
</head>
    <body>
    	<input type="text" value="请输入内容" id="text1">
    	<input type="button" value="全选" id="btn">

    	<script>
    		// 1、焦点：使浏览器能够区分用户输入的对象，当一个元素有焦点的时候，它就可以接收用户的输入
    		// 可以通过一些方式给元素设置焦点
    			// a、点击
    			// b、tab
    			// c、JS

    			// 【不是所有元素都能够接收焦点，能够响应用户操作的元素才有焦点】

    		window.onload = function(){
    			var oText = document.getElementById("text1");

    			// 2、onfocus：当元素获取到焦点的时候触发
    			oText.onfocus = function(){
    				if(this.value == "请输入内容"){
    					this.value = "";
    				}
    			};
    			// 3、onblur：当元素失去焦点的时候触发
				oText.onblur = function(){
					if(this.value == ""){
						this.value = "请输入内容";
					}
				};    		



				// 4、将焦点设置到某个元素身上。应用：有时候一打开网页可将焦点设置到输入框上，用户体验会好一点	，如百度
				// obj.focus()：给指定的元素设置焦点
				// obj.blur()：取消指定元素的焦点
				oText.focus();

				// obj.select()：选择指定元素里面的文本内容
				var oBtn = document.getElementById("btn");
				oBtn.onclick = function(){
					oText.select();
				};
    		};
    	</script>
    </body>
</html>
