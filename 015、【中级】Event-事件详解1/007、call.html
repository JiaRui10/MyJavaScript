    <body>
    	<script>
    		// 1、call：函数下的一个方法，call方法的第一个参数可以改变函数执行过程中的内部this的指向。call方法第二个参数开始就是原来函数的参数列表。
    		// 注意：如果第一个参数传入了null，那函数就不会改变原本的this指向
    		function fn1(){
    			alert(this);
    		}
    		fn1();		// window
    		fn1.call();  // 调用函数。fn1()==fn1.call()
    		fn1.call(1);  // 1

    		// 2、如果这个函数原本有参数
    		function fn2(a+b){
    			alert(this);
    			alert(a+b);
    		}
    		fn1.call(1 , 10 , 20);
    	</script>
    </body>
